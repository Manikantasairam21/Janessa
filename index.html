
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Janessa ‚ù§Ô∏è</title>
  <style>
	.gallery { margin: 40px auto; width: 80%; max-width: 500px; overflow: hidden; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.3); position: relative; } .gallery img { width: 100%; /* auto-resize */ height: auto; display: none; border-radius: 20px; /* rounded corners */ border: 5px solid #fff; /* white border like a photo frame */ box-shadow: 0 6px 15px rgba(0,0,0,0.4); transition: transform 0.5s ease, opacity 0.5s ease; } .gallery img.active { display: block; animation: fadeIn 1.5s ease-in-out; } .gallery img:hover { transform: scale(1.05); /* zoom effect */ box-shadow: 0 10px 25px rgba(0,0,0,0.5); } @keyframes fadeIn { from { opacity: 0; transform: scale(0.95);} to { opacity: 1; transform: scale(1);} }
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      margin-top: 30px;
      color: #fff;
      text-shadow: 2px 2px 8px #ff4081;
      animation: fadeIn 3s ease-in-out;
    }
    h2 {
      color: #fff;
      margin-bottom: 20px;
      animation: fadeIn 4s ease-in-out;
    }
    #clock {
      font-size: 1.2em;
      color: #fff;
      margin-bottom: 30px;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 100px;
      border-radius: 50%;
      animation: rise 10s infinite;
    }
    @keyframes rise {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }
    .message {
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      font-size: 1.3em;
      color: #fff;
      width: 70%;
      animation: fadeIn 5s ease-in-out;
    }
    button {
      margin-top: 30px;
      padding: 15px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background: #ff4081;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e91e63;
    }
    #proposal {
      display: none;
      margin-top: 30px;
      font-size: 2em;
      color: #fff;
      text-shadow: 2px 2px 8px #e91e63;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    /* Gallery */
    .gallery {
      margin: 40px auto;
      width: 80%;
      max-width: 600px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .gallery img {
      width: 100%;
      display: none;
      border-radius: 15px;
    }
    .gallery img.active {
      display: block;
      animation: fadeIn 2s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday Janessa üéÇüéâ</h1>
  <h2>From Manikanta, with all my love ‚ù§Ô∏è</h2>
  <div id="clock"></div>

  <div class="message">
    Janessa, you are the most beautiful part of my life.  
    On this special day, I wish you endless happiness, love, and success.  
    May your smile shine brighter than the stars üåü.  
  </div>

  <!-- Photo Gallery -->
<div class="gallery">
  <img src="janessa1.jpg" class="active">
  <img src="janessa2.jpg">
  <img src="janessa3.jpg">
</div>

  <button onclick="showProposal()">Click for a Surprise üéÅ</button>
  <div id="proposal">üíç Janessa, will you walk with me forever? üíñ</div>

  <!-- Balloons -->
  <div class="balloon" style="left:10%; animation-delay:0s; background:#ff4081;"></div>
  <div class="balloon" style="left:30%; animation-delay:2s; background:#ffd54f;"></div>
  <div class="balloon" style="left:50%; animation-delay:4s; background:#4fc3f7;"></div>
  <div class="balloon" style="left:70%; animation-delay:6s; background:#81c784;"></div>
  <div class="balloon" style="left:90%; animation-delay:8s; background:#ba68c8;"></div>

  <!-- Confetti Canvas -->
  <canvas id="confetti"></canvas>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Real-time Clock
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText = 
        now.toLocaleString('en-US', { dateStyle: 'full', timeStyle: 'medium' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Gallery Auto-Slide
    let galleryIndex = 0;
    const images = document.querySelectorAll(".gallery img");
    setInterval(() => {
      images[galleryIndex].classList.remove("active");
      galleryIndex = (galleryIndex + 1) % images.length;
      images[galleryIndex].classList.add("active");
    }, 4000);

    // Proposal & Confetti
    function showProposal() {
      document.getElementById('proposal').style.display = "block";
      startConfetti();
    }

    // Confetti animation
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const confettis = [];
    for (let i = 0; i < 150; i++) {
      confettis.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 150 + 50,
        color: `hsl(${Math.random() * 360},100%,50%)`,
        tilt: Math.floor(Math.random() * 10) - 10
      });
    }
    function drawConfetti() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      confettis.forEach(c => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.r, c.r);
        ctx.fill();
      });
      updateConfetti();
    }
    function updateConfetti() {
      confettis.forEach(c => {
        c.y += Math.cos(c.d) + 1 + c.r/2;
        c.x += Math.sin(0.5);
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }
    function startConfetti() {
      setInterval(drawConfetti, 20);
    }
  </script>
</body>
</html>
